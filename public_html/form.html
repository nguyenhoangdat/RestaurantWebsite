  <div class="col-md-4">
    <h2>Podaj dane zamówienia</h2>
    <form id="orderForm">
      <div class="form-group">
        <label for="name">Imię</label>
        <input type="text" class="form-control" id="name">
      </div>
      <div class="form-group">
        <label for="surname">Nazwisko</label>
        <input type="text" class="form-control" id="surname">
      </div>

      <div class="row">
      <div class="form-group col-md-8">
        <label for="city">Miasto</label>
        <input type="text" class="form-control" id="city">





      </div>
      <div class="form-group col-md-4">
          <label for="zip">Kod pocztowy</label>
          <input type="text" class="form-control" id="zip">
        </div>
      </div>

      <div class="row">
        <div class="form-group col-md-8">
          <label for="street">Ulica</label>
          <input type="text" class="form-control" id="street">
        </div>
        <div class="form-group col-md-4">
          <label for="streetNumber">Nr domu</label>
          <input type="number" class="form-control" id="streetNumber">
        </div>
      </div>
      <div class="form-group">
        <label for="email">Email address</label>
        <input type="email" class="form-control" id="email" placeholder="email@email.com">
      </div>
      <div class="form-group">
        <label for="phone">Nr telefonu</label>
        <input type="tel" class="form-control" id="phone">
      </div>
      <div class="form-group">
        <label for="paymentMethod">Metoda płatności</label>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="paymentRadios" id="creditCard" value="option1" checked>
          <label class="form-check-label" for="creditCard">Karta kredytowa</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="paymentRadios" id="paypal" value="option2">
          <label class="form-check-label" for="paypal">Paypal</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="paymentRadios" id="individually" value="option3">
          <label class="form-check-label" for="individually">Przy odbiorze</label>
        </div>
      </div>
      <input class="btn btn-primary" type="submit">
      <input class="btn btn-danger" type="reset">
    </form>
  </div>
  <footer class="footer col-md-12">Copyright © 2018 Restaurant</footer>
